<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TesAA Client</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" sizes="192x192"/>
    <link rel="stylesheet" href="styles.css">
    <meta name="HandheldFriendly" content="true"/>
</head>

<body>
    <div id="info">
        <h1>TesAA Client</h1>
        <p>En attente de connexion Android...</p>
    </div>
    
    <canvas></canvas>
    
    <div id="log"></div>
    <div id="warning"></div>
    
    <!-- Nouveau: UI de contrôle pour le POC -->
    <div id="controls">
        <div class="control-panel">
            <button id="toggleDecode">Basculer mode décodage</button>
            <span id="decodeMode">Mode actuel: Web (direct)</span>
        </div>
        <div class="stats-panel">
            <div>FPS: <span id="fpsValue">0</span></div>
            <div>Temps décodage: <span id="decodeTime">0 ms</span></div>
            <div>Frames reçues: <span id="framesReceived">0</span>, envoyées: <span id="framesSent">0</span></div>
        </div>
    </div>
    
    <div id="muteicon" onclick="startAudio()">
        <img src="mute.svg" alt="unmute">
    </div>

    <script src="pcm-player.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
